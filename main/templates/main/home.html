{% extends 'main/base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1>Contratos Ativos</h1>

<!-- Conteúdo existente da página -->

<!-- Formulário de Upload de Ficheiro -->
<div style="position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px;">
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_file' %}">
        {% csrf_token %}
        <label for="file" style="cursor: pointer; background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px;">
            Inserir novo contrato
        </label>
        <input type="file" id="file" name="file" required style="display: none;">
        
        <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Enviar
        </button>
    </form>
</div>
{% endblock %}
