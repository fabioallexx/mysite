{% extends 'main/base.html' %}
{% load custom_filters %}
{% load humanize %}
{% block content %}
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <style>
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
        }

        .tabela {
            width: 1100px;
            border-collapse: collapse;
            margin: 0 auto 20px;
            border: 1px solid var(--light-gray);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid var(--light-gray);
        }

        th {
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: bold;
            text-transform: capitalize;
        }

        tr:nth-child(even) td {
            background-color: var(--light-gray);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-vdetalhes, .btn-add {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn-vdetalhes:hover, .btn-add:hover {
            background-color: var(--accent-color);
        }
    </style>

<!-- <h1>Fatura</h1> -->
<form action="{% url 'inserir_fatura' contract.id %}" method="POST">
    {% csrf_token %}
    <table class="tabela">
        <thead>
            <tr>
                <th colspan="5">Execução Financeira</th>
            </tr>
            <tr>
                <th>Número da Fatura</th>
                <th>Data</th>
                <th>Valor</th>
                <th>MyDoc (Opcional)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" id="numero" name="numero" pattern="\d+" title="Apenas números" required value="{{ numero }}"></td>
                <td><input type="date" id="data" name="data" required value="{{ data }}"></td>
                <td><input type="text" id="valor" name="valor" size="50" required value="{{ valor }}"></td>
                <td><input type="text" id="mydoc" name="mydoc" size="50" value="{{ mydoc }}"></td>
            </tr>
        </tbody>
    </table>
    <a class="btn-vdetalhes" id="btn-vdetalhes" href="{% url 'contrato_detalhes' contract.id %}">Voltar</a>
    <button type="submit" class="btn-add" id="btn-add">Inserir Fatura</button>
</form>

{% endblock %}
