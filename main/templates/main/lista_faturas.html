{% extends 'main/base.html' %}
{% block content %}
<style>
    body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
    .btn-voltar {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: var(--primary-color);
        color: var(--white);
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        }
        .btn-voltar:hover {
        background-color: var(--white);
        }
        .btn-voltar:first-of-type {
        margin-right: 10px;
        }
</style>
<h1>Lista de Faturas</h1>
<ul>
    {% for fatura in faturas %}
        <li>
            <a href="{% url 'detalhes_fatura' fatura.id %}">
                Fatura #{{ fatura.numero }} - Valor: {{ fatura.valor }} - Data: {{ fatura.data }}
            </a>
        </li>
    {% empty %}
        <li>Nenhuma fatura encontrada.</li>
    {% endfor %}
</ul>

<a id="btn-voltar" class="btn-voltar" href="{% url 'contrato_detalhes' contract.id %}">Voltar</a>
{% endblock %}
